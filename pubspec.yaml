name: examen_app
description: A mobile application for CRUD operations on products, categories, and providers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  intl: ^0.18.1
  flutter_slidable: ^3.0.0
  image_picker: ^1.0.2
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
